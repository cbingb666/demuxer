<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demuxer TS Playground</title>
    <style>
        body {
            font: 14px/1.5 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        #app {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        #videoContainer {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 10;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Demuxer TS 播放器</h1>
        <div id="videoContainer">
            <canvas id="videoCanvas"></canvas>
            <div id="stats">等待视频数据...</div>
        </div>
        <div class="controls">
            <button id="playDemo">播放示例视频</button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
